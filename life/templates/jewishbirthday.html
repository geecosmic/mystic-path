<!-- ------------------JEWISH BirthDAY-------------------- --> 
<div class="container mt-5">
  <h3 class="mb-4 text-warning">Convert Gregorian Birthday to Hebrew Birthday</h3>

  <center>
    <form method="POST" action="" id="jewish-birth">
      {% csrf_token %}
      
    <div class="col-md-12 mb-3">
        <label for="birthday" class="form-label">Enter your birthday</label>
        <input type="date" name="birthday" id="birthday" class="form-control inp" placeholder="DD-MM-YYYY" required>
    </div>
    

      <div class="col-12">
          <button type="submit" class="btn btn-primary">Convert</button>
      </div>
  </form>
</center> <br><br>

  
</div>
